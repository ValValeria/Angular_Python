<section class="section center first-slide " >
    <div class="section__content center first-slide">
        <div class="section__wrap wrap-md-pd" >
               <div class="section__items wrap-md flex-column justify-content-between">
                    <div class="section__item pr-1 text-center">
                        <div>
                          <p class="brand-name">Новенькие IPhones</p>
                          <p class="headline-md">Blast past fast</p>
                        </div>
                        <div class='mt-1-rem border-radius-15'>
                          <a color="warn" mat-raised-button routerLink="/products">Смотреть</a>
                        </div>
                    </div>
                    <div class="section__item pt-4">
                       <div class="img-container pt-4"><img src="/assets/btn.png" alt="" srcset=""></div>
                    </div>
               </div>
        </div>
    </div>
  </section>
  

  <section class="section  product center first-slide bg-light"  #productsElem>
    <div class="section__content center first-slide">
        <div class="section__wrap wrap-md-pd text-center" >
          <h3 class="section__headline">{{"Наши товары" | uppercase}}</h3>
          <div class="product__wrap center align-items-start">
               <div class="product__search text-center center">
                  <mat-card class="shadow bg-white product__search-wrap">
                        <div class="wrap-md center flex-column">
                           <mat-card-content>
                               <mat-card-title class="product__search-title text-center">{{"Поиск"|uppercase}}</mat-card-title>
                           </mat-card-content>
                           <mat-card-content class="w-100">
                               <div class="product__search-area">
                                    <div class="product__search-card">
                                          <h6>Категория</h6>
                                          <mat-form-field appearance="fill" class="w-100" >
                                                <mat-label>Выбрать</mat-label>
                                                <mat-select color="warn" on-selectionChange="getBrands($event)">
                                                    <mat-option *ngFor="let category of categories" value="{{category}}">{{category}}</mat-option>
                                                </mat-select>
                                          </mat-form-field>
                                    </div>

                                    <div class="product__search-card">
                                          <h6>Бренд</h6>
                                          <mat-form-field appearance="fill" class="w-100">
                                                <mat-label>Выбрать</mat-label>
                                                <mat-select color="warn" (selectionChange)="changeBrand($event)" >
                                                    <mat-option *ngFor="let brand of brands" value="{{brand}}">{{brand}}</mat-option>
                                               </mat-select>
                                          </mat-form-field>
                                    </div>
                                   
                                    <div class="product__search-card w-100">
                                          <h6>Цена</h6>
                                          <mat-slider
                                               min="1" 
                                               max="{{max_price}}"
                                               step="50" 
                                               value="{{max_price}}"
                                               class="w-100"
                                               thumbLabel
                                               (input)="max_price=$event.value"
                                               >
                                          </mat-slider>
                                   </div>
                               </div>
                           </mat-card-content>
                           <mat-card-content>
                              <button mat-raised-button color="warn" class="bg-warn" on-click="sort()">Найти</button>
                           </mat-card-content>
                        </div>
                  </mat-card>
          
          
                </div>

               <div class="product__area center">
                  <div class="product__content"  @fadeInOut *ngIf="!disabled" >
                       <card [card]="card" *ngFor="let card of products"class="center"></card>
                  </div>
              </div>
          </div>
        </div>
    </div>
  </section>
