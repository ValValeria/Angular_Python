<section class="admin section first-slide "*ngIf="user.is_auth">
    <div class="admin__wrap" >
         <div class="admin__content  center align-items-start">
            <div class="admin__dashboard">
                <div class="wrap-md center flex-column">
                        <h5 class="admin__headline text-left">Ваш профиль</h5>
                        <div class="admin__profile-info">
                            <mat-card class="center">
                                <div class="wrap-md">
                                    <mat-card-content>
                                        <mat-card-content class="admin__profile-text">
                                            <span>Имя пользователя:</span>
                                            <span>{{user.username}}</span>
                                        </mat-card-content>
                                        <mat-card-content class="admin__profile-text">
                                            <span>Пароль:</span>
                                            <span>{{user.password}}</span>
                                        </mat-card-content>
                                    </mat-card-content>
                                    <mat-card-content class="admin__profile-avatar">
                                        <a href="#" mat-raised-button class="admin__profile-img">
                                            <div class="image-container">
                                                <img [src]="'http://127.0.0.1:8000' + user.avatar | safe" alt="Profile image">
                                            </div>
                                        </a>
                                    </mat-card-content>
                                </div>
                            </mat-card>
                        </div>
                        <div class="admin__profile-charts ">
                             <div class="admin__chart" *ngIf="orderCount">
                                 <mat-card>
                                      <mat-card-title class="text-center">
                                        Ваши заказы
                                      </mat-card-title>
                                      <mat-card-content>
                                        <div class="admin__chart-count text-center">
                                            Количество товаров в вашей корзине:{{orderCount}}
                                        </div>
                                        <canvas baseChart [data]="doughnutChartData" [labels]="doughnutChartLabels" [chartType]="doughnutChartType">
                                        </canvas>
                                      </mat-card-content>
                                 </mat-card>
                             </div>
                        </div>
                </div>
            </div>
            <div class="admin__items">
                 <div class="wrap-md">
                    <div class="admin__order-list">
                        <mat-card>
                            <mat-card-content>
                                <mat-tab-group color="accent" mat-align-tabs="center">
                                    <mat-tab label="Корзина" >
                                        <app-list class="w-100" *ngIf="this.user.activeOrders.length"></app-list>
                                        <div class="admin__order-empty" *ngIf="!this.user.activeOrders.length">
                                            <h5>В корзине товаров нет</h5>
                                        </div>
                                    </mat-tab>
                                    <mat-tab label="Купленные товары">
                                        <app-list class="w-100" [data]="this.user.unactiveOrders" *ngIf="this.user.unactiveOrders.length"></app-list>
                                        <div class="admin__order-empty" *ngIf="!this.user.unactiveOrders.length">
                                            <h5>У вас нет купленных товаров</h5>
                                        </div>
                                    </mat-tab>
                                </mat-tab-group>
                            </mat-card-content>
                        </mat-card>
                        <mat-card>
                            <mat-card-content>
                                <mat-tab-group color="accent" mat-align-tabs="center">
                                    <mat-tab label="Понравившиеся">
                                        <app-likes></app-likes>
                                    </mat-tab>
                                </mat-tab-group>
                            </mat-card-content>
                        </mat-card>
                    </div>
                 </div>
            </div>
         </div>
    </div>
</section>

<section class="section center" *ngIf="!user.is_auth">
    <mat-spinner color="accent"></mat-spinner>
</section>
