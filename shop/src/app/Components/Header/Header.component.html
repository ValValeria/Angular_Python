<header class="header shadow bg-warn text-white">
    <div class="header__wrap wrap-md">
        <div class="header__content">
          <div class="header__brand-name">
            <h1>{{"inDigital" | uppercase}}</h1>
          </div>
          <ul class="header__links none" #headerlinks>
             <li class="header__link center"><a mat-stroked-button color="basic"  routerLink="/">Главная</a></li>
             <li class="header__link center"><a mat-button routerLink="/products">Товары</a></li>
             <li class="header__link center"><a mat-button routerLink="">Войти </a></li>
             <li class="header__link center"><a mat-button routerLink="">Обратная связь</a></li>
          </ul>
      </div>
    </div> 
    <div id="menu_icon" on-click="toggleHeader()">
      <svg width="3em" height="3em" viewBox="0 0 16 16" class="bi bi-list" fill="white" xmlns="http://www.w3.org/2000/svg">
        <path fill-rule="evenodd" d="M2.5 11.5A.5.5 0 0 1 3 11h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4A.5.5 0 0 1 3 7h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4A.5.5 0 0 1 3 3h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"/>
      </svg>
    </div>
  </header>
