<div class="order-likes center flex-column">
    <div class="wrap-md admin__order-empty" style="overflow: hidden;">
        <h5>В категории "понравившиеся товары" находится {{likes.length}}</h5>
        <div class="order-likes__content" style="overflow: scroll">
            <app-list class="w-100"
                     [data]="likes"
                     *ngIf="likes.length" 
                     [showCount]="false"
                     [role]="'likes'"
                     (selectItems)="selectItems($event)"
            ></app-list>
        </div>
    </div>
</div>
