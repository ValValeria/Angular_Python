<div class="user-card mb w-100 shadow center">
  <div class="user-card__img">
    <img src="/app/static/avatars/blank.jpg" alt="..."/>
  </div>
  <div class="user-card__content">
    <h4 class="user-card__title mb">
      {{user.username}}
    </h4>
    <mat-divider></mat-divider>
    <h6 class="user-card__subtitle mt">
      {{user.role || "user"}}
    </h6>
    <div class="user-card__actions mt">
      <button class="mb-half" mat-flat-button color="warn" (click)="deleteUser()">Delete the user</button>
      <button class="mb" mat-flat-button color="accent" (click)="visitProfile()">View the profile of user</button>
    </div>
  </div>
</div>
